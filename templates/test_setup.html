<!DOCTYPE html>
<html>
  <head>
    <title>Test Setup</title>
  </head>
  <body>
    <h2>Select Chapters</h2>

    <form method="post">
      <!-- Chapters -->
      <div>
        <label
          ><input type="checkbox" name="chapters" value="2" /> Ch 2 –
          Motion</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="3" /> Ch 3 – Laws of
          Motion</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="4" /> Ch 4 –
          Pressure</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="5" /> Ch 5 –
          Upthrust</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="7" /> Ch 7 – Reflection
          of Light</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="8" /> Ch 8 –
          Sound</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="9" /> Ch 9 –
          Electricity</label
        ><br />
        <label
          ><input type="checkbox" name="chapters" value="10" /> Ch 10 –
          Magnetism</label
        >
      </div>

      <hr />

      <!-- Difficulty -->
      <h3>Difficulty</h3>
      <select name="difficulty" required>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <hr />

      <!-- Weightage presets -->
      <h3>Weightage</h3>

      <label>
        <input type="radio" name="preset" value="50-50" /> 50% / 50% </label
      ><br />

      <label>
        <input type="radio" name="preset" value="20-80" /> 20% / 80% </label
      ><br />

      <label>
        <input type="radio" name="preset" value="30-70" /> 30% / 70% </label
      ><br />

      <label>
        <input type="radio" name="preset" value="manual" checked /> Manual
      </label>

      <br /><br />

      Before MST %:
      <input type="number" name="before" min="0" max="100" value="50" />

      After MST %:
      <input type="number" name="after" min="0" max="100" value="50" />

      <hr />

      <!-- Total questions -->
      <h3>Total Questions</h3>
      <input type="number" name="total" min="5" max="100" required />

      <hr />

      <!-- Time -->
      <h3>Time (minutes)</h3>
      <select name="time">
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60" selected>60</option>
      </select>

      <br /><br />
      <button type="submit">Start Test</button>
    </form>
  </body>
</html>
